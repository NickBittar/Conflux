<template name="results">
    {{ > navbar }}
    <style>
      .good {
        visibility: hidden;
      }
    </style>
    <div class="submission-page">
      <button id="clear" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Destroy</button>
      <button id="refresh" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Refresh</button>
      <div class="results-header">
        <div class="header-table-wrapper">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp  results-info-table">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric event-info">Event Name</th>
            <th class="event-info">Start Date</th>
            <th class="event-info">End Date</th>
          </tr>
        </thead>
        <tbody>
          {{ #each event }}
          <tr>
            <td class="mdl-data-table__cell--non-numeric event-info">{{ eventName }}</td>
            <td id="start-date" class="event-info">{{ formatDate startDate }}</td>
            <td class="event-info">{{ formatDate endDate }}</td>
          </tr>
          {{ /each }}
        </tbody>
      </table>
    </div>
        <div class="submitter-info demo-card-wide mdl-card mdl-shadow--2dp centered">
        <h4>Submissions (<span id="number-of-submissions"> </span>)</h4>
        <ul class="demo-list-item mdl-list">
          {{ #each event }}
            {{ #each submissions }}
              <li class="mdl-list__item submitter-name">
                <span class="mdl-list__item-primary-content">
                  {{ name }}
                </span>
              </li>
            {{ /each }}
          {{ /each }}
        </ul>
      </div>
    </div>
      <div id="day-list">
        {{ #each day }}
          <div class="demo-card-image mdl-card mdl-shadow--2dp spaced full-width centered day-card">
            <div class="mdl-card__actions">
              <span class="demo-card-image__filename">{{ formatDate date }}</span>
            </div>
            <div class="time-box-container">
              <div class="mdl-card__title mdl-card--expand time-box"></div>
              <div class="hours-container">
              <ul class="hour-ticks">
                <li>12<br>AM</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
                <li>6</li><li>7</li><li>8</li><li>9</li><li>10</li><li>11</li>
                <li>12<br>PM</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
                <li>6</li><li>7</li><li>8</li><li>9</li><li>10</li><li>11</li>
              </ul>
            </div>
            </div>
          </div>
        {{ /each}}
      </div>
  </div>
  {{ > footer }}
</template>
