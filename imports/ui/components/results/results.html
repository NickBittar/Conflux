<template name="results">
    {{ > navbar }}
    <div class="submission-page">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp centered">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Event Name</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </thead>
        <tbody>
          {{ #each event }}
          <tr>
            <td class="mdl-data-table__cell--non-numeric">{{ eventName }}</td>
            <td id="start-date">{{ formatDate startDate }}</td>
            <td>{{ formatDate endDate }}</td>
          </tr>
          {{ /each }}
        </tbody>
      </table>
      <div id="day-list">
        {{ #each day }}
          <div class="demo-card-image mdl-card mdl-shadow--2dp spaced full-width centered day-card">
            <div class="mdl-card__actions">
              <span class="demo-card-image__filename">{{ formatDate date }}</span>
            </div>
            <div class="time-box-container">
              <div class="mdl-card__title mdl-card--expand time-box"></div>
              <div class="hours-container">
              <ul class="hour-ticks">
                <li>12<br>AM</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
                <li>6</li><li>7</li><li>8</li><li>9</li><li>10</li><li>11</li>
                <li>12<br>PM</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
                <li>6</li><li>7</li><li>8</li><li>9</li><li>10</li><li>11</li>
              </ul>
            </div>
            </div>
          </div>
        {{ /each}}
      </div>
  </div>
  {{ > footer }}
</template>
