<template name="create">
  {{ > navbar }}
  <div class="create-area">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Create Event</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form class="new-event" autocomplete="off">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="event-name" class="mdl-textfield__input" type="text" name="event-name">
                <label class="mdl-textfield__label" for="event-name">Event Name</label>
              </div>
              <br>
              <div id="date-container">
                <div class="input-daterange input-group" data-date-linked="true" id="datepicker">
                    <input id="start-date" data-provide="datepicker" type="text" class="input-sm form-control" name="start" />
                    <span class="input-group-addon">to</span>
                    <input id="end-date" data-provide="datepicker" type="text" class="input-sm form-control" name="end" >
                </div>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label password-field">
                <input id="password" class="mdl-textfield__input" type="password" name="password">
                <label class="mdl-textfield__label" for="password">Password (optional)</label>
              </div>
              <div class="mdl-card__actions">
                <button type="submit" class="submit-event mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Create</button>
              </div>
          </form>
        </div>

      </div>
    </div>
    <div class="create-filler">
    </div>
    {{ > footer }}
      <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
      <dialog class="mdl-dialog">
          <h4 class="mdl-dialog__title text-center">Creating Event</h4>
          <div class="mdl-dialog__content text-center">
            <div class="event-link text-center">
              Link to your event:
              <code id="link-text" >http://localhost:3000/</code>
            </div>
            <div class="mdl-spinner mdl-js-spinner is-active center"></div>
          </div>
          <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">Close</button>
          </div>
        </dialog>
</template>
